settings:
  # Teleport delay in seconds before moving the player
  teleport-delay: 5
  # Cooldown in seconds between command uses (0 disables)
  cooldown-seconds: 0
  # Cancel teleport if player moves during countdown
  teleport-cancel-on-move: true
  # Enable debug logging in console
  debug: false

command:
  # Command aliases (line-by-line)
  aliases:
    - stuck

search:
  # Max distance (blocks) to search outward from the region border
  max-out: 32
  # Side offset (blocks) to scan left/right from the main exit line
  max-side: 6

teleport:
  sound:
    name: "ENTITY_ENDERMAN_TELEPORT"

messages:
  prefix: "&8[&6RegionUnstuck&8]&r "
  only-player: "&cOnly players can use this command!"
  already-teleporting: "&cTeleport is already in progress!"
  no-teleport-needed: "&aTeleport is not needed."
  teleport-start: "&eTeleport will start in &6%seconds%&e seconds. Don't move!"
  teleport-countdown: "&e%seconds%..."
  teleport-success: "&aYou were teleported outside the region!"
  teleport-cancelled: "&cTeleport cancelled! You moved."
  teleport-impossible: "&cTeleport is impossible! No safe location found."
  no-permission: "&cNo permission."
  config-reloaded: "&aConfiguration reloaded."
  usage-reload: "&cUsage: /regionunstuckreloaded <unstuck|reload>"
  cooldown: "&cYou must wait %seconds%s before using this again."
